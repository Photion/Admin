name: End to End Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          build: yarn expose
          start: yarn start
          wait-on: 'http://localhost:3000'
        env:
          CYPRESS_BASE_URL: 'http://localhost:3000'
